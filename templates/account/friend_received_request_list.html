{% extends 'account/friends_list.html' %}
{% block title %}Входящие запросы{% endblock title %}
{% block user_item %}
<div class="nearby-user">
  <div class="row">
    <div class="col-md-2 col-sm-2">
      <img src="{{ object.sender.avatar.url }}" alt="user" class="profile-photo-lg">
    </div>
    <div class="col-md-3 col-sm-5">
      <h5><a href="{{ object.sender.get_absolute_url }}" class="profile-link">{{ object.sender.fullname }}</a></h5>
    </div>
    <div class="frnd_btns justify-content-between d-flex col-md-7 col-sm-7">
      <div>
        <button class="btn btn-primary friend_button" id="accept_request" data-pk="{{ object.pk }}">Принять
          заявку</button>
      </div>
      <div>
        <button class="btn btn-primary friend_button" id="reject_request" data-pk="{{  object.pk }}">Отклонить
          зявку</button>
      </div>

      <div>
        <a class="btn btn-primary" href="{% url 'chat:open_chat' pk=object.sender.pk %}">Отправить сообщение</a>
      </div>
    </div>

  </div>
</div>
{% endblock user_item %}

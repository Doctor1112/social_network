{% extends 'base.html' %}
    {% block title %}Удалить комментарий{% endblock title %}
{% block content %}
  <h2>Подтвердите удаление</h2>
    <p>Вы уверены что хотите удалить этот комментарий</p>
    <div class="row">
      <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger ml-3">Удалить</button>
    </form>
    <a class="btn btn-danger ml-2" href="{{ comment.post.get_absolute_url }}">Отмена</a>
    </div>
    
    
{% endblock content %}

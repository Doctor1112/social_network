{% if page_obj.paginator.num_pages > 1 %}
<nav class="d-flex align-items-center justify-content-center fixed-bottom" aria-label="...">
    <ul class="pagination">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page=1">&laquo;</a>
          </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.previous_page_number }}" tabindex="-1">Предыдущая</a>
      </li>
      {% endif %}
      <li class="page-item active">
        <a class="page-link" href="#">{{ page_obj.number }} из {{ page_obj.paginator.num_pages }} <span class="sr-only">(current)</span></a>
      </li>
      {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.next_page_number }}">Следующая</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">&raquo;</a>
      </li>
      {% endif %}
      
    </ul>
  </nav>
{% endif %}

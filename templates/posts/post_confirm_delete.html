{% extends 'base.html' %}
    {% block title %}Удалить пост{% endblock title %}
{% block content %}
  <h2>Подтвердите удаление</h2>
    <p>Вы уверены что хотите удалить этот пост</p>
    <div class="row">
      <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger ml-3">Удалить</button>
    </form>
    <a class="btn btn-danger ml-2" href="{% url 'accounts:profile' pk=request.user.pk %}">Отмена</a>
    </div>
    
    
{% endblock content %}
